{% extends 'base.html' %}
{% import 'bootstrap4/form.html' as wtf %}

{% block content %}
  <div id="log_bod">
    <main class="filling">
      <div class="form-box login">
        <form action="#">
          <h2>Login</h2>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="Username" required />
            <label>Username<Address></Address></label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="Password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#"><b>Forgot Password?</b></a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Not a member yet?<a href="#" class="register-link"><b>Register</b></a>
            </p>
          </div>
        </form>
      </div>

      <!-- Registeration html -->
      <div class="form-box register">
        <form action="#">
          <h2>Registeration</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
            <input type="" required />
            <label>Username<Address></Address></label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="Username" required />
            <label>Email<Address></Address></label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="Password" required />
            <label>Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="Password" required />
            <label>Confirm Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" required />I agree to terms and conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already a member?<a href="#" class="login-link"><b>Login</b></a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <script src="../static/java/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </div>
{% endblock %}
