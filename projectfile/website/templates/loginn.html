<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- page title and description shown in search engines -->
    <title>Kcqze</title>
    <meta name="description"
        content="Welcome to KCQZE events where you can find all the latest events and make bookings." />

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./static/image/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./static/image/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="./static/image/favicon.ico" />

    <!-- link bootstrap and other css files required -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="../static/styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="../static/styles/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- <section class="header"> -->
    <!-- header section containing nav -->
    <header id="home-landing" class="m-0">
        <!-- bootstrap navbar customised -->
        <!-- the navbar is intentionally left to not collapse on smaller screens design decision made to avoid use of unnecessary js and using elements like input to achieve this would be semantically incorrect. Instead I just wrap the nav links as the screen gets smaller. -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../static/image/logo-kcqze.png" alt="logo" loading="lazy"
                        width="100" height="35" /></a>
                <div class="justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row flex-wrap justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <!--                                                                                                 <li class="nav-item">
                <a class="nav-link" href="event-details.html">Events</a>
              </li>                                                                                                 -->
                        <li class="nav-item">
                            <a class="nav-link" href="booking-history.html">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('events.create')}}">Create</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="filling">
        <div class="form-box login">
            <form action="#">
                <h2>Login</h2>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="Email Address" required>
                    <label>Email <Address></Address></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#"><b>Forgot Password?</b></a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Not a member yet?<a href="#" class="register-link"><b> Register</b></a></p>
                </div>
            </form>
        </div>

        <!-- Registeration html -->
        <div class="form-box register">
            <form action="#">
                <h2>Registeration</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="" required>
                    <label>Username<Address></Address></label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="Username" required>
                    <label>Email <Address></Address></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required> I agree to terms and conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already a member?<a href="#" class="login-link"><b> Login</b></a></p>
                </div>
            </form>
        </div>
    </main>
    <!-- </section> -->

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
