{% extends 'base.html' %}

{% import 'bootstrap4/form.html' as wtf %}

{% block content %}
  <main>
    <!-- flashes any messages to the user -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <!-- check if there are any messages -->
        <div class="container-fluid">
          <div class="row mt-3 mb-3">
            <div class="col-md-12">
              {% for message in messages %}
                <!-- loop through the messages -->
                <div class="alert alert-info">{{ message }}</div> <!-- display as alert -->
              {% endfor %}
            </div>
          </div>
        </div>
      {% endif %}
    {% endwith %}
    <div class="create-event-container bg-dark-subtle py-5">
      <h1 class="fs-1 fw-bold text-uppercase lh-base py-5">
        Create
        <br />
        <span class="sub-text">Your Event</span>
      </h1>
      <div>
        <!-- boostrap grid usage -->
        <!-- bootstrap form component customised -->
        <div class="container row row-col">{{ wtf.render_form(form) }}</div>
      </div>
    </div>
  </main>
{% endblock %}
